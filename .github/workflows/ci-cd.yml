name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y
        working-directory: app-reliability-project
      - name: Debug: List files in working directory
        run: ls -l
        working-directory: app-reliability-project
      - name: Debug: Check docker-compose.yml exists
        run: |
          if [ ! -f docker-compose.yml ]; then
            echo "docker-compose.yml not found!"
            exit 1
          fi
        working-directory: app-reliability-project
      - name: Deploy with Docker Compose
        run: |
          docker-compose up -d --build
        working-directory: app-reliability-project
